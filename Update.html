.contact-section {

.contact-header {

.contact-header h3 {

.box-contact {

}

.contact-box {

.contact-box:hover {
    background-color: #ff5722;
}

.box-link {

    color: white;
    word-wrap: break-word; /* Prevent long text from overflowing */
}

.box-link h3 {

    font-size: 1.2rem; /* Adjusted for smaller text */
}

.box-link p {

}

/* Contact Form Section */
.form-section {
    max-width: 500px;
    margin: 0 auto;
    
}

form input[type="text"], 
form input[type="email"], 
form textarea {
    width: 90%;
    padding: 15px;
    margin-bottom: 20px;
    border-radius: 5px;
    border: 1px solid #ddd;
    font-size: 1rem;
    box-shadow: 0px 2px 5px rgba(0, 0, 0, 0.1);
}

form input[type="submit"] {
    width: 100px;
    padding: 15px;
    background-color: #ff5722;
    border: none;
    border-radius: 5px;
    color: white;
    font-size: 1.2rem;
    cursor: pointer;
    transition: background-color 0.3s ease;
   
}

form input[type="submit"]:hover {
    background-color: #e64a19;
}

/* Responsive Media Queries */
@media (max-width: 768px) {
    /* Stack boxes vertically on smaller screens */
    .box-contact {
        flex-direction: column;
        align-items: center;
    }

    .contact-box {
        width: 80%;
        margin: 20px 0;
    }
}

@media (max-width: 480px) {
    /* Adjust text size and form elements for mobile screens */
    .contact-header h3 {
        font-size: 2rem;
    }

    form input[type="submit"] {
        font-size: 1rem;
    }

    .contact-box {
        width: 100%;
    }
}
